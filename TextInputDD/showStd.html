function addStudent(){

 function makeCodeDD(id,arr, first, selVal){

  return '<option selected>'+opt+'</option>';
  else
  return '<option>'+opt+'</option>';
    });

 header = '<option disabled selected>'+first+'</option>';
    let s1='<select id =\''+id+'\'>'+header+arr1.join('')+'</select>';
        return s1;
 }
