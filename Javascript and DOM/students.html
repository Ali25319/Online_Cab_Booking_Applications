<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Students Data</h1>
    <div id="student"></div>
    <button onclick="showStudents()">show students</button>
    <button onclick="highMarks">high Marks</button>
    <button onclick="highStudents">high Students</button>
    <button onclick="clearData">clear data</button>
    <script>
      let highlightMarks = false;
      let highlightedStudents = false;
      let students = [
 {name: 'Bob', maths: 82, computers:88},
 {name: 'Jack', maths:48, computers:55},
 {name: 'Mary', maths: 92, computers:73},
 {name: 'Dave', maths: 72, computers:89},
 {name: 'Julia', maths: 52, computers:68},
 {name: 'Steve', maths: 42, computers:47}
 ];
 function showStudents(){
 const arr1 = students.map(function(ele){ 
 let str= '<tr class=\''+getClassStudents(ele)+'\'>';
 str+= '<td class=\'td1\'>'+ele.name+'</td>';
 str+= '<td class=\''+getClassMarks(ele.maths)+'\'>'+ele.maths+'</td>';
 str+= '<td class=\''+getClassMarks(ele.computers)+'\'>'+ele.computers+'</td>';
 str+= '</tr>';
 return str;
 });
 
 let header = '<tr>';
 header+= '<th class=\'th1\'>Name</th>';
 header+= '<th class=\'th1\'>Maths</th>';
 header+= '<th class=\'th1\'>Computer</th>';
 header+= '</tr>';
 
 let tab1 = '<table class=\'table\'>'+header+arr1.join('')+'</table>';
 console.log(tab1);
 let element = document.getElementById('student');
 element.innerHTML = tab1;
 }
 
 function getClassMarks(marks) {  
  if(marks>=75 && highlightMarks)
  return 'td1 score75';
  else if (marks<=50 && highlightMarks)
  return 'td1 score50';
  else
  return 'td1';
 }
 function getClassStudents(st){
  let tot = st.maths = st.computers;
  if(tot>=150 && highlightedStudents)
  return 'total150';
  else if (tot<=100 && highlightedStudents)
  return 'total100';
  else
  return '';
 }
  function highMarks(){
    highlightedStudents=false;
    highlightMarks = true;
    showStudents();
  }
  function highStudents () {  
    highlightedStudents = true;
    highlightMarks= false;
    showStudents();
  }
</script>
   
</body>
