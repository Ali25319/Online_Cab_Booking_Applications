<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>
    <h2>Students</h2>
    <div id="students"></div>
    <button onclick="showStudents()">Show Students</button>
    <script>
        let Students = [
        {name: 'Bob', maths: 82, computers:88},
 {name: 'Jack', maths:48, computers:55},
 {name: 'Mary', maths: 92, computers:73},
 {name: 'Dave', maths: 72, computers:89},
 {name: 'Julia', maths: 52, computers:68},
 {name: 'Steve', maths: 42, computers:47} 
];
function showStudents(){
    const arr1 = Students.map(function(ele){
        let str = '<tr >';
            str+= '<td class=\'td1\'>'+ele.name+ '</td>';
            str+= '<td class=\'td1\'>'+ele.maths+ '</td>';
            str+= '<td class=\'td1\'>'+ele.computers+ '</td>';
            str+= '</tr>';
            return str;
        
     });
     let header = '<tr>';
    header+= '<th class=\'th1\'>Name</th>';
    header+= '<th class=\'th1\'>Maths</th>';
    header+= '<th class=\'th1\'>Computers</th>';
    header+= '</tr>';
let html= '<table class=\'table1\'>'+header+arr1.join('')+'</table>';
    console.log(html);
let element = document.getElementById('students');
element.innerHTML = html;
}
    </script>
</body>
</html>
