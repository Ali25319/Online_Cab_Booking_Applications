function strict1(str) {

}

function strict2(f, str) {
  'use strict';
  return f(str); // not eval(...): str is strict if and only
                 // if it invokes strict mode
}

function nonstrict(str) {
  return eval(str); // str is strict if and only
                    // if it invokes strict mode
}
